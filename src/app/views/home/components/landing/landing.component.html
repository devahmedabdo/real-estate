<div class="landing">
  <app-header></app-header>
  <div class="container flex items-start gap-5 flex-col justify-center  min-h-screen pt-24 md:pt-6">
    <h1 class="font-black text-2xl md:text-6xl leading-tight">ابحث عن صفقتك</h1>
    <p class="text-xl font-light max-w-md"> نص يمكن نص يمكن استبداله نص يمكن
      استبداله
      نص يمكن استبداله نص
      ياستبداله </p>
    <div class="flex gap-2 text-xl  items-center">
      <fa-icon [icon]="user"></fa-icon>
      <span>122</span>
      <span>زيارة</span>
    </div>
    <div class="flex gap-2 text-xl items-center">
      <fa-icon [icon]="search"></fa-icon>
      <span>122</span>
      <span>عملية بحث</span>
    </div>
    <form class="bg-black bg-opacity-25 rounded-[20px] rounded-b-md max-w-5xl w-full mx-auto p-5 shadow-lg" action="">
      <h2 class="text-2xl text-center text-white font-bold ">ابحث عن المخطط وسعره </h2>
      <div class="flex justify-center gap-3 flex-wrap py-10">
        <div class="form-select">
          <div (click)="city=!city">
            <fa-icon [icon]="location"></fa-icon>
            <input readonly type="text" value="" placeholder="المدينة">
            <img src="../../../../../assets/real-estate-deals-button.svg" alt="real-estate-deals-button">
          </div>
          <div [ngClass]="{active:city}" (click)="city=false">
            <div>الصفقات</div>
            <div>الشارقه</div>
            <div>جده</div>
            <div>الرياض</div>
            <div>العقارية</div>
          </div>
        </div>
        <div class="form-select">
          <div (click)="chart=!chart">
            <fa-icon [icon]="chartIcon"></fa-icon>
            <input readonly type="text" value="" placeholder="المخطط">
            <img src="../../../../../assets/real-estate-deals-button.svg" alt="real-estate-deals-button">
          </div>
          <div [ngClass]="{active:chart}" (click)="chart=false">
            <div>الصفقات</div>
            <div>الشارقه</div>
            <div>جده</div>
            <div>الرياض</div>
            <div>العقارية</div>
          </div>
        </div>
        <div class="form-select">
          <div (click)="piece=!piece">
            <fa-icon [icon]="pieceIcon"></fa-icon>
            <input readonly type="text" value="" placeholder="القطعة">
            <img src="../../../../../assets/real-estate-deals-button.svg" alt="real-estate-deals-button">
          </div>
          <div [ngClass]="{active:piece}" (click)="piece=false">
            <div>الصفقات</div>
            <div>الشارقه</div>
            <div>جده</div>
            <div>الرياض</div>
            <div>العقارية</div>
          </div>
        </div>
        <div class="form-submit">
          <button class="" type="submit">
            <div *ngIf="startSearch" class="loading">
              <span></span>
            </div>
            <fa-icon [icon]="search"></fa-icon>
            <span>ابحث الان</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-search></app-search>
